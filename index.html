<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Minecraft Documentation</title>
		<link rel="icon" href="Favicon.ico">
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="nomargin noscroll unselectable">
		<div class="panorama">
			<div class="top-header">
				<a class="mojangles-gray header-title">Minecraft Documentation</a>
			</div>
			<div class="doctabs border-gray">
				<a class="mojangles-white">Project Info</a>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'About')" id="DefaultOpen">About</button>
				<a class="mojangles-white">MoLang Documentation</a>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'Global')">Global</button>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'Math')">Math</button>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'Query')">Query</button>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'Variable')">Variable</button>
				<a class="mojangles-white">Entity Documentation</a>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'Properties')">Properties</button>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'Components')">Components</button>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'Behaviors')">Behaviors</button>
				<button class="squarebutton doctab mojangles-gray" onclick="opendoc(event, 'Events')">Events</button>
			</div>
			<!--Info-->
			<div id="About" class="documentation border-gray"></div>
			<!--MoLang-->
			<div id="Global" class="documentation border-gray"></div>
			<div id="Math" class="documentation border-gray"></div>
			<div id="Query" class="documentation border-gray"></div>
			<div id="Variable" class="documentation border-gray"></div>
			<!--Entity-->
			<div id="Properties" class="documentation border-gray"></div>
			<div id="Components" class="documentation border-gray"></div>
			<div id="Behaviors" class="documentation border-gray"></div>
			<div id="Events" class="documentation border-gray"></div>
		</div>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/loaddata.js"></script>
		<script src="assets/js/sections.js"></script>
		<!-- <script src="assets/js/documentation/entity/componentdata.js"></script>
		<script src="assets/js/documentation/entity/behaviordata.js"></script>
		<script src="assets/js/documentation/entity/eventdata.js"></script> -->
		<script src="assets/js/documentation/molang/globaldata.js"></script>
		<script src="assets/js/documentation/molang/mathdata.js"></script>
		<script src="assets/js/documentation/molang/querydata.js"></script>
		<script src="assets/js/documentation/molang/variabledata.js"></script>
	</body>
</html>
